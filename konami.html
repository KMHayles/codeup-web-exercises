<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Konami Code</title>
	<script src="./js/jquery-3.6.3.js"></script>
</head>
<body>
<div class="page-wrapper">
	<h1 style="color: red">Konami Code</h1>
	<div class="container">
		<div class="row">
			<div class="column">

			</div>
		</div>
	</div>
</div>
<script>
let konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
//est. the keystrokes by their numbers in an array

let userInput = []
//store the users keystrokes into an array

$(document).on('keydown', function(e) {
    userInput.push(e.keyCode);
    if (userInput.length > 10) {
        userInput.shift();

        //https://stackoverflow.com/questions/4471582/keycode-vs-which
		//using jquary target the dom and tells it that on keydown run this callback function.

    }
    if (userInput.toString() === konamiCode.toString()) {
        alert('30 extra lives!');
    } else if (userInput.length === 10 && userInput.toString() !== konamiCode.toString()) {
        alert('sorry wrong answer bud! Now refresh and try again!');
	}
	//the userInput is converted to a string and compared to the konami code, if the two are the same, the alert is triggered.  If the code is wrong the second alert will trigger.  You have to refresh to try again.  If you continue to type, even after the code was correctly entered, the second alert will trigger.  This is do to the userinput.length being set to > 10.

});
</script>
</body>
</html>
