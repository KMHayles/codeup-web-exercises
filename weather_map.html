<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
<div class="page-wrapper">

<!--
	-use the geocode to console.log the lat/long of what is being search.
	-instead on console.log the lat/long, the search will call the weather API and console.log the weather.
	-the search should update the weather panels in the DOM and set the map center to the lat and long.
	-use the geocode to get the long/lat and call the weather API with the long/lat.
	-->

<!--Today's forecast-->
	<div class="container">
		<div class="row">
			<p>
				<a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">

<!--Five Day forecast-->
	<div class="container">
		<div class="row">
			<p id="5DayForecast">
				<a class="btn btn-primary" data-bs-toggle="collapse" href="#collapse" role="button" aria-expanded="false" aria-controls="collapse">
					5 Day Forecast
				</a>
			</p>
			<div class="collapse text-center" id="collapse">
					<div class="row" data-forecast>
					</div>
			</div>
		</div>
	</div>

<!--Map-->
	<main class="container">
		<div class="row">
			<div class="column">
				<div id='map'></div>

	</main>
</div>

<script>

	const marker = new mapboxgl.Marker({

		.setLngLat([0, 0])

	function onDragEnd() {

// Ajax request for Today's weather forecast
const OPEN_WEATHER_APPID = keys.weatherMap

$(document).ready(function() {
    $("#location-search button").click(function () {
        let location = $(".search_input").val();
        $.get({
            url: "https://api.openweathermap.org/data/2.5/forecast",
            type: "GET",
            data: {
                q: location,
                appid: OPEN_WEATHER_APPID,
                units: 'imperial'
            },
            success: function (data) {
                $('[data-forecast]').empty();
				const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "June",
					"July", "Aug", "Sep", "Oct", "Nov", "Dec"
				];
				for (let i = 0; i < data.list.length; i += 8) {
					let time = data.list[i].dt;
					time = time * 1000;
					let dateObject = new Date(time);
					let month = monthNames[dateObject.getMonth()];
					let formattedTime = `${month} ${dateObject.getDate()}`;
					let temp = data.list[i].main.temp;
					temp = Math.round(temp);
					let feelsLike = data.list[i].main.feels_like;
					feelsLike = Math.round(feelsLike);
					let html = `
					<div class="col" style="padding: 0;">
						<div class="d-inline-flex card card-body" style="padding: 1px;">
							<p>${data.city.name}</p>
							<p>${formattedTime}</p>
							<p>Temp <strong>${temp} &#8457</strong></p>
							<p>Feels like <strong>${feelsLike} &#8457</strong></p>
							<p style="border: 0">${data.list[i].weather[0].description}</p>
							<!--inline style to remove last p border-->
						</div>
					</div>
					`;
					$('[data-forecast]').append(html);
				}
                $('#todaysForecast').empty();
                    $.get({
                        url: "https://api.openweathermap.org/data/2.5/weather",
                        type: "GET",
                        data: {
                            q: location,
                            appid: OPEN_WEATHER_APPID,
                            units: 'imperial'
                        	},
                        success: function (data) {
							const test = [data]
							const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "June",
								"July", "Aug", "Sep", "Oct", "Nov", "Dec"
							];
							let html = ''
							console.log(test)
							for (let i = 0; i < test.length; i += 1) {
								//time format
								let time = test[i].dt;
								time = time * 1000;
								let dateObject = new Date(time);
								let month = monthNames[dateObject.getMonth()];
								let formattedTime = `${month} ${dateObject.getDate()}`;
								//temp format
								let temp = test[i].main.temp;
								temp = Math.round(temp);
								//feels like format
								let feelsLike = test[i].main.feels_like;
								feelsLike = Math.round(feelsLike);
								html += `
									<p>${test[i].name}</p>
									<p>${formattedTime}</p>
									<p>Temp <strong>${temp} &#8457</strong></p>
									<p>Feels like <strong>${feelsLike} &#8457</strong></p>
									<p style="border: 0">${test[i].weather[0].description}</p>
								`;
							}
							$('#todaysForecast').append(html);
						}
                    })
                }
            })
        });
    });

// })();
</script>
