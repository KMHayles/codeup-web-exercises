<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <h1>Register With Us</h1>
    <main>
        <form method="POST" action="https://request-inspector.glitch.me/">
        <div>
          <label for="email">Email</label>
          <input id="email" name="e-mail" placeholder="Enter Email"  type="email">
        </div>

        <div>
          <label for="password">Password</label>
          <input id="password" name="password" placeholder="Password" type="password">
        </div>
        <br>
        <br>

        <fieldset>
            <legend>Bio</legend>
                <textarea name="bio" id="bio" cols="50" placeholder="Write a short description about yourself"></textarea>
        </fieldset>

        <br>

        <fieldset>
            <legend>How did you hear about us?</legend>
                <input id="billboard" type="radio" name="questioner" value="billboard">
                <label for="billboard">Billboard</label>
                <br>
                <input id="radio advertisement" type="radio" name="questioner" value="radio ad">
                <label for="radio advertisement">Radio advertisement</label>
                <br>
                <input id="internet advertisement" type="radio" name="questioner" value="internet ad">
                <label for="internet advertisement">Internet advertisement</label>
                <br>
                <input id="other" type="radio" name="questioner" value="other">
                <label for="other">Other</label>
        </fieldset>

        <br>
        <br>

        <label for="browser">What web browser are you use?</label>
        <select name="Web browsers use" id="browser">
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="safari">Safari</option>
            <option value="internet explorer">Internet Explorer</option>
        </select>

        <br>
        <br>

        <input type="submit">

        </form>
    </main>
</body>
</html>
